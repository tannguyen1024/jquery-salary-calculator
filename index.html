<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Project #1</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body class="container">
    <h1 class="jumbotron">Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input class="btn btn-outline-info" id="firstnameInput" placeholder="First Name" size="9">
    <input class="btn btn-outline-info" id="lastnameInput" placeholder="Last Name" size="9">
    <input class="btn btn-outline-info" id="idInput" placeholder="ID" size="6">
    <input class="btn btn-outline-info" id="titleInput" placeholder="Title" size="9">
    <input class="btn btn-outline-info" id="salaryInput" placeholder="Annual Salary" size="12" type="number">
    <button class="btn btn-outline-primary" id="submitButton">Submit</button>

    <h2>Employees</h2>
    <table id="table" class="table table-striped table-bordered" style="width:100%">
        <tr id="tableHeader">
            <th>Firstname</th>
            <th>Lastname</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
        </tr>
            <tr>
                <td>Tan</td>
                <td>Nguyen</td>
                <td>1234</td>
                <td>Pianist</td>
                <td class="salaryElement">$90,000</td>
                <td><button class="btn btn-secondary delete">Delete</button></td>
            </tr>
            <tr>
                <td>Norbu</td>
                <td>Samphel</td>
                <td>1235</td>
                <td>Gamer</td>
                <td class="salaryElement">$5</td>
                <td><button class="btn btn-secondary delete">Delete</button></td>
            </tr>
    </table>

    <div id="totalMonthlyDiv">Total Monthly: $<span id="totalMonthlySpan"></span></div>

</body>

</html>
